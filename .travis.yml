language: node_js
node_js: '8'
dist: xenial
osx_image: xcode8.3
cache: npm
services:
- docker
jobs:
  include:
  - stage: test
    os: linux
    env: NODE_INSTALLER=npm
  - os: linux
    env: NODE_INSTALLER=yarn
  - os: osx
    env: NODE_INSTALLER=npm
  - os: osx
    env: NODE_INSTALLER=yarn
  - stage: docs
    os: linux
    node_js: '8'
    script: ci/docs.sh
stages:
- test
- name: docs
  if: branch = master AND fork = false
branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+/
install:
- npm i -g bolt@0.22.5 codecov
script: ci/script.sh
after_success: codecov
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: change
